services:
  lady:
    build: .
    container_name: cera-lady-cli
    volumes:
      - ./src:/app/src
      - ./datasets:/app/datasets
      - ./scripts:/app/scripts
      - ./experiment_datasets:/app/experiment_datasets
      - ./examples:/app/examples
      - ./output:/app/output
      - ./jobs:/app/jobs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
